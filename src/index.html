<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>皮卡丘的脸</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="skin">
        <div class="eye left_eye"></div>
        <div class="eye right_eye"></div>
        <div class="nose">
            <div class="yuan"></div>
        </div>
        <div class="face left_face">
            <img src="./images/flash.gif">
        </div>
        <div class="face right_face">
            <img src="./images/flash.gif">
        </div>
        <div class="mouse">
            <div class="up">
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="down">
                <div class="yuan1">
                    <div class="yuan2"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
